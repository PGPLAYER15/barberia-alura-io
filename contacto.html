<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF.8">
        <title> productos-barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <header>

            <div class="caja">            
                <h1> <img src="banner/imagenes/logo.png" alt="logo de la barberia alura"> </h1>
                <nav>

                    <ul>
                        <li> <a href="index.html">Home</a></li>
                        <li> <a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contactos</a></li>
                    </ul>
                </nav>
            </div>
            
        </header>
        <main>
            
            <form>

                <label for="nombreapellido"> Nombre y apellido </label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico"> Correo Electronico </label>
                <input type="email" id="correoelectronico" class="input-padron" placeholder="nombre@dominio.com" required>

                <label for="telefono" > Telefono </label>
                <input type="tel" id="telefono" class="input-padron" placeholder="(xx)(xxxx)(xxxx)" required>

                <label for="mensaje">Mensaje</label>
                <textarea class="Caja-de-texto" cols="70"rows="10" id="mensaje" ></textarea>

                <fieldset>

                    <legend> ¿Como le gustaria que lo contactemos? </legend>

                    <label for="radio-email"><input name="contacto" id="radio-email" type="radio" value="email">Email</label>
                
                    <label for="radio-telefono">  <input name="contacto" id="radio-telefono" type="radio" value="telefono">telefono</label>
    
                    <label for="radio-whatsapp"><input name="contacto"id="radio-whatsapp" type="radio" value="whatsapp" checked>whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>En que horario prefiere ser atendido</legend>
                    <select>

                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>

                    </select>
                </fieldset>
                
                <label class="checkbox"> <input type="checkbox" checked> le gustaria recibir noticias de la barberia alura? </label>

                <input type="submit" value="Enviar Formulario " class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        
                        <th> Día </th>
                        <th> horario </th>
                       
                    </tr>
                </thead>
                
                <tbody>

                    <tr>
                        <td> Lunes </td>
                        <td> 08:00 - 20:00 </td>
                       
                    </tr>
    
                    <tr>
                        <td> Miercoles </td>
                        <td>  08:00 - 20:00 </td>
                       
                    </tr>
    
                    <tr>
                        <td> viernes  </td>
                        <td>  08:00 - 20:00 </td>
                       
                    </tr>

                </tbody>

               
            </table>
        
        </main>
        <footer>
            <img src="banner/imagenes/logo-blanco.png" alt="logo de la barberia alura">
            <p class="copyright"> &copy Copyright Barberia Alura - 2020 </p>
        </footer>
    </body>
</html>
